<h3>Currency List</h3>

<div class="container" style="margin-top: 150px;" *ngIf="Details != ''">
  <div class="row">
    <div class="col-sm-6 offset-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Symbol</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of Details?.currencies">
            <td>{{data?.name}}</td>
            <td>{{data?.code}}</td>
            <td>{{data?.symbol}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="text-center" style="margin-top: 150px;" *ngIf="Details == ''">
  <h4>Please select a country</h4>
</div>
